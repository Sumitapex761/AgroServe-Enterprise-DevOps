name: My First CI Robot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Get my code
      uses: actions/checkout@v3

    - name: Use Java 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build project
      run: mvn clean package -DskipTests

    - name: Test project
      run: mvn test
